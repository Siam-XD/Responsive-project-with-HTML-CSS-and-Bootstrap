<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="row d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-lg-3 col-10 card p-2 mb-3 rounded-4">
      <div class="card-body">
        <img class="rounded-4" src="./assets/images/illustration-article.svg" alt="card-image">
        <div class="d-flex flex-column gap-1 my-2 body-text">
          <span class="fs-6 fw-bold py-1 px-3 rounded-2 my-2">Learning</span>
          <h6 class="fw-medium">Published 21 Dec 2023</h6>
          <h1 class="fw-bold fs-4">HTML & CSS foundations</h1>
          <p class="fw-medium">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="d-flex gap-3 align-items-center avatar">
          <img src="./assets/images/image-avatar.webp" alt="avatar of Greg Hooper">
          <h5 class="fs-6 fw-bold m-0">Greg Hooper</h5>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
